<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse" style="background: linear-gradient(to right, #080619, #161629, #161629); color: #faffe1;">
        <div class="container-fluid">
            <div class="navbar-header">
                {% if current_user.is_authenticated %}
                <a class="navbar-brand" href="{{ url_for('index') }}">N E W&nbsp;&nbsp;C O N T E N T</a>
                {% else %}
                <a class="navbar-brand" href="{{ url_for('home') }}">Y U T B</a>
                {% endif %}
            </div>
            <ul class="nav navbar-nav navbar-right">
                {% if current_user.is_authenticated %}
                    <li><a href="#" style="color: inherit; pointer-events: none;">T O K E N S: {{ current_user.tokens }}</a></li>

                    <li><a href="{{ url_for('user_dashboard') }}">D A S H B O A R D</a></li>
                    <li><a href="{{ url_for('logout') }}">L O G O U T</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}">L O G I N</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}
        <body>
            <div class="container">
        
                <style>
                    body {
                        font-family: "Helvetica Neue", Arial, sans-serif;
                    }

                </style>
        
            </div>
        </body>
        {% endblock %}
    </div>
</body>
</html>
